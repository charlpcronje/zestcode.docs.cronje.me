<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Log</title>
    <style>
        /* Accordion styles */
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }

        .active, .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Run Details</h1>
    
    <button class="accordion">Route</button>
    <div class="panel">
        <!--ROUTE_DETAILS-->
    </div>
    
    <button class="accordion">Controller</button>
    <div class="panel">
        <!--CONTROLLER_DETAILS-->
    </div>
    
    <button class="accordion">Livewire Components</button>
    <div class="panel">
        <!--LIVEWIRE_COMPONENTS_DETAILS-->
    </div>
    
    <button class="accordion">Models</button>
    <div class="panel">
        <!--MODELS_DETAILS-->
    </div>
    
    <button class="accordion">Layout</button>
    <div class="panel">
        <!--LAYOUT_DETAILS-->
    </div>
    
    <button class="accordion">View</button>
    <div class="panel">
        <!--VIEW_DETAILS-->
    </div>
    
    <button class="accordion">SQL Queries</button>
    <div class="panel">
        <!--SQL_QUERIES_DETAILS-->
    </div>
    
    <button class="accordion">Headers Received</button>
    <div class="panel">
        <!--HEADERS_RECEIVED_DETAILS-->
    </div>
    
    <button class="accordion">Cookies</button>
    <div class="panel">
        <!--COOKIES_DETAILS-->
    </div>
    
    <button class="accordion">Session Content</button>
    <div class="panel">
        <!--SESSION_CONTENT_DETAILS-->
    </div>
    
    <script>
        // Accordion script
        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>

</body>
</html>
